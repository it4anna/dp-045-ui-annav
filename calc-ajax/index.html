<!DOCTYPE html>
    <html>
        <head>
            <title>Calculator</title>
            <meta charset="UTF-8">
            <script src = "js/ajax.js"></script>
            <script  src = "js/calculator.js"></script>
            <script  src = "js/controller.js"></script>
            <script  src = "js/view.js"></script>
            <script  src = "js/run.js"></script>
            <link  rel = "stylesheet"  type = "text/css"  href = "css/my_style.css" >
        </head>
        <body>
            <form id="calculator">
                <fieldset>
                    <div id="text_pad">
                        <label for = "first_value"></label>
                        <input type = "text" id = "first_value" />
                        <label for = "second_value"></label>
                        <input type = "text" id = "second_value" />
                        <label for = "result_input"></label>
                        <input type = "text" id = "result_input" />
                    </div>
                    <div id="num_pad">
                    </div>
                    <div id="operation_pad">
                        <input type = "button" id = "plus">
                        <input type = "button" id = "minus">
                        <input type = "button" id = "multiply">
                        <input type = "button" id = "divide">
                        <input type = "button" id = "C">
                    </div>
                </fieldset>
            </form>
        </body>
    </html>
